<h2>Jeunes talents à suivre</h2>
<div id="prospects">Chargement...</div>
<script>
fetch("https://api-football-v1.p.rapidapi.com/v3/players?season=2024&age=21&page=1", {
  method: "GET",
  headers: {
    "X-RapidAPI-Key": "237b2d3a60msh8f2afd0d43b26a4p1a4b15jsn75ad0ee354b5",
    "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
  }
})
.then(res => res.json())
.then(data => {
  const container = document.getElementById("prospects");
  container.innerHTML = "";
  data.response.slice(0, 5).forEach(player => {
    container.innerHTML += `<p><strong>${player.player.name}</strong> (${player.statistics[0].team.name}) - Âge : ${player.player.age}</p>`;
  });
})
.catch(err => document.getElementById("prospects").innerText = "Erreur de chargement.");
</script>
