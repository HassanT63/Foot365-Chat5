<h2>Statistiques - Kylian Mbappé (2024)</h2>
<div id="player-stats">Chargement...</div>
<script>
fetch("https://api-football-v1.p.rapidapi.com/v3/players/statistics?player=276&season=2024&team=85", {
  method: "GET",
  headers: {
    "X-RapidAPI-Key": "237b2d3a60msh8f2afd0d43b26a4p1a4b15jsn75ad0ee354b5",
    "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
  }
})
.then(res => res.json())
.then(data => {
  const stats = data.response;
  const container = document.getElementById("player-stats");
  container.innerHTML = `
    <p><strong>Buts :</strong> ${stats.goals.total}</p>
    <p><strong>Passes décisives :</strong> ${stats.goals.assists}</p>
    <p><strong>Tirs :</strong> ${stats.shots.total} (${stats.shots.on} cadrés)</p>
    <p><strong>xG :</strong> ${stats.shots.expected}</p>
    <p><strong>Dribbles réussis :</strong> ${stats.dribbles.success} / ${stats.dribbles.attempts}</p>
  `;
})
.catch(err => document.getElementById("player-stats").innerText = "Erreur de chargement.");
</script>
