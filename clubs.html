<h2>Classement Ligue 1 (2024/2025)</h2>
<div id="classement">Chargement...</div>
<script>
fetch("https://api-football-v1.p.rapidapi.com/v3/standings?season=2024&league=61", {
  method: "GET",
  headers: {
    "X-RapidAPI-Key": "237b2d3a60msh8f2afd0d43b26a4p1a4b15jsn75ad0ee354b5",
    "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
  }
})
.then(res => res.json())
.then(data => {
  const teams = data.response[0].league.standings[0];
  const container = document.getElementById("classement");
  container.innerHTML = "<table><tr><th>#</th><th>Club</th><th>Pts</th></tr>";
  teams.forEach(team => {
    container.innerHTML += `<tr><td>${team.rank}</td><td>${team.team.name}</td><td>${team.points}</td></tr>`;
  });
  container.innerHTML += "</table>";
})
.catch(err => document.getElementById("classement").innerText = "Erreur de chargement.");
</script>
